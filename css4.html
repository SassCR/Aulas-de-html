<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        .btn{
            background-color: blue;
        }
        .btn{
            background-color: green;
        }
        p {
            background-color: red;
        }
        .menu .item-menu{
            color: blue;
        }
        div a{
            color: purple;
        }
        #intro {
            color: rgb(0, 255, 0);
        }

        .texto {
            color: red;
        }
    </style>
</head>

<body>
    <button class="btn">Clique</button>
    
    <div class="menu"><a href="#" class="item-menu">Link</a></div>
    <p id="intro" class="texto">VAII tarzan </p>
</body>

</html>
