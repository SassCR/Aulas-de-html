<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Formulario</legend>
            <label for="Nome">Nome:</label>
            <input type="text" id="NOME:" name="Bruninhasurfistinha" placeholder="nome..." required minlength="4"   pattern="[a-z0-9][4]">
            <br>
            <label for="Senha">Senha:</label>
            <input type="password" id="SENHA" name="Careca_bra" placeholder="senha..." required minlength="8">
            <br>
            <label>Email:</label>
            <input type="email" id="Email" name="lovelove" placeholder="email..." required><br>
            <label for="nasc">idade:</label>
            <input type="date" id="nasc" name="data_nascimento" required>
            <br>
            <label>Telefone:</label>
            <input type="tel" id="Telefone" name="LoucuraLoucura" placeholder="(XX) 9XXXX-XXXX">
            <br>
            <label>Genero:<input type="radio" name="Sexo" value="M">Mulher</label>
            <label><input type="radio" name="Sexo" value="H">Homem</label>
            <br>
            <label><input type="checkbox" name="termos" value="concordo" required>aceitar os termos.</label>
            <br>
            <label>Feedback</label>
            <br>
            <textarea id="msg" name="mensagem_feedback" rows="5" cols="40" placeholder="digite aqui seu feedback" required minlength="10"></textarea>
            <br>
            <button>Click aqui para enviar</button>
        </fieldset>
    </form>
</body>

</html>
