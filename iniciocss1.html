<style>
    /* 1 link não visitado*/
    a:link {
        color: rgb(0, 0, 0);
        text-decoration: underline;
    }
    /* link já visitado */
    a:visited {
        color: rgb(194, 135, 253);
    }
    /*mouse por cima*/
    a:hover {
        color: red;
        text-decoration: none;
        /*remove o sublinhado*/

    }
    /*no momento que passar o mouse */
    a:active{
        color: rgb(0, 255, 98);
        /*laranja8*/
    }
</style>
