<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <table>
        <caption><b>CP America do sul</b></caption> <!--Titulo geral da tabela-->
        <thead><!--<THEAD> fica os titutlos-->
            <tr>
                <th>DD</th>
                <th>Pais</th>
                <th>capital</th> <!--th titulo segundario-->
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Brasil</td><!--Tudo que não for titulo é <td>-->
                <td>Brasilia</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Venezuela</td>
                <td>Caracas</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Peru</td>
                <td>Lima</td>
            </tr>
        </tbody><!--<tbody> Fica o corpo vulgo os textos que vai embaixo-->
    </table>
    <br>
    <br>
    <table>
        <caption>Hi</caption>
        <thead>
            <tr>
                <th>DD</th>
                <th>PAIS</th>
                <TH>CAPITAL</TH>
            </tr>
        </thead>
    </table>
</body>
</html>
