<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        .caixa-exemplo {
            width: 300px;
            /* 1.conteudo */
            height: 100px;
            /* 1.conteudo */

            padding: 20px;
            /* 2. Padding(20px em todos os lados)*/
            border: 5px solid red;
            /*3. borda (5px de espessura)*/

            margin: 10px;
            /*Margin (10px de espaço externo) */
        }
        .caixa{
            padding: 10px 20px 15px 20px;
            border: 1px solid black;
            height: fit-content;
            width: fit-content;
            

        }
    </style>
</head>
<body>
    <div class="caixa">Oh my godi </div>
    <div class="caixa-exemplo">
        meu conteudo está aqui
    </div>
</body>
</html>
