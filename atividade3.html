<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu Diário</h1>
    <h2>13/09/2025</h2>
</body>
</html>
<!--EXERCICIO8:
<!DOCTYPE>:Ele é o ponto central do site, ele é a primeira linha dos arquivos html, ele que especifica para a pagina que o documento segue o padrão de html5.

EXCERCICIO 9:
<head> é a cabeça da pagina, nele contém informções importantes para o navegador renderizar a pagina como metados, links, linguagem e etc.
<body> é o que dá o corpo da pagina acrescentando imagem, texto. A parte mais visual e chamativada da pagina.-->
